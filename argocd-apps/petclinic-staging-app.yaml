apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-petclinic-staging
  namespace: argocd
spec:
  project: default
  
  source: 
    repoURL: https://github.com/HCMUS-DevOps-Projects/project02-k8s
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
      - values.yaml
      - environments/staging/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true