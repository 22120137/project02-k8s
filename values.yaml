global:
  namespace: default
  ingress:
    enabled: false

services:
  spring-petclinic-admin-server:
    enabled: true
    name: admin-server
    image: tlavu2004/spring-petclinic-admin-server
    tag: latest
    port: 9090

  spring-petclinic-api-gateway:
    enabled: true
    name: api-gateway
    image: tlavu2004/spring-petclinic-api-gateway
    tag: latest
    port: 8080

  spring-petclinic-config-server:
    enabled: true
    name: config-server
    image: tlavu2004/spring-petclinic-config-server
    tag: latest
    port: 8888

  spring-petclinic-customers-service:
    enabled: true
    name: customers-service
    image: tlavu2004/spring-petclinic-customers-service
    tag: latest
    port: 8081

  spring-petclinic-discovery-server:
    enabled: true
    name: discovery-server
    image: tlavu2004/spring-petclinic-discovery-server
    tag: latest
    port: 8761

  spring-petclinic-genai-service:
    enabled: true
    name: genai-service
    image: tlavu2004/spring-petclinic-genai-service
    tag: latest
    port: 8084

  spring-petclinic-vets-service:
    enabled: true
    name: vets-service
    image: tlavu2004/spring-petclinic-vets-service
    tag: latest
    port: 8083

  spring-petclinic-visits-service:
    enabled: true
    name: visits-service
    image: tlavu2004/spring-petclinic-visits-service
    tag: latest
    port: 8082
